name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SKIP_DEPLOY_AND_TAG: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - name: Deploy to Render
        if: ${{ github.event_name == 'push' && env.SKIP_DEPLOY_AND_TAG != 'true' }}
        run: |
          curl --request POST \
            --url 'https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys' \
            -H 'Accept: application/json' \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            --data '{ "clearCache": "clear" }'
  tag_release:
    needs: [ simple_deployment_pipeline ]
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && github.env.SKIP_DEPLOY_AND_TAG == 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true